<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-5 mx-auto text-center">
          <h1 class="text-white"> Display Matches</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">

  <div class="widget-next-match">
    <div class="widget-title">
      <h3>Next Match</h3>
    </div>
    <div class="widget-body mb-3">
      <div class="widget-vs">
        <div
          class="d-flex align-items-center justify-content-around justify-content-between w-100"
        >
          <div class="team-1 text-center">
            <img src="assets/images/logo_1.png" alt="Image" />
            <h3>{{displayedMatch.nameOne}}</h3>
          </div>
          <div>
            <span class="vs"><span>VS</span></span>
          </div>
          <div class="team-2 text-center">
            <img src="assets/images/logo_2.png" alt="Image" />
            <h3>{{displayedMatch.nameTwo}}</h3>
          </div>
        </div>
      </div>
    </div>
  
    <div class="text-center widget-vs-contents mb-4">
      <h4>{{displayedMatch.scoreOne}}-{{displayedMatch.scoreTwo}}</h4>
      <p class="mb-5">
        <span class="d-block">December 20th, 2020</span>
        <span class="d-block">9:30 AM GMT+0</span>
        <strong class="text-primary">New Euro Arena</strong>
      </p>
  
      <div id="date-countdown2" class="pb-1"></div>
    </div>
  </div>
</div>
