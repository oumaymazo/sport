<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form #userEditedForm='ngForm' (ngSubmit)='validateEdit()'>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                
                [(ngModel)]='editedUser.FName'
                [ngModelOptions]="{standalone: true}"
              />
            </div>
            
            <div class="form-group">
                
              <input
                type="text"
                class="form-control"
                
                [(ngModel)]='editedUser.LName'
                [ngModelOptions]="{standalone: true}"
              />
            </div>
         
           
            <div class="form-group center">
              <input
                type="submit"
                
                class="btn btn-primary py-3 px-5"
                value="Edit"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
